<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结婚纪念日祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>亲爱的[老婆的名字]</h1>
        <p>今天是我们的结婚纪念日，我想对你说：</p>
        <textarea id="message" placeholder="写下你的祝福语..."></textarea>
        <button onclick="showMessage()">显示祝福</button>
        <p id="displayMessage" style="margin-top: 20px;"></p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message').value;
            document.getElementById('displayMessage').innerText = message;
        }
    </script>
</body>
</html>
