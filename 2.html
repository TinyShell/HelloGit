<!DOCTYPE html>

  <title>Red Envelope</title>
  <style>
    body {
      background-color: #ff4d4d;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .envelope {
        width: 200px;
        height: 150px;
        background: linear-gradient(to bottom right, #d90000, #ff2a2a);
        margin: 0 auto;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        font-family: 'Microsoft Yahei', sans-serif;
    }

    /* Top flap with curve */
    .envelope::before {
    content: "";
    position: absolute;
    top: -50px;
    left: 0;
    width: 100%;
    height: 60px;
    background: linear-gradient(to bottom right, #fff, #eee);
    border-bottom: 2px solid black;
    border-radius: 50% / 100%;
    }

    /* Text on the flap */
    .envelope::after {
    content: "ÊÅ≠ÂñúÂèëË¥¢";

    transform: translateX(-50%);
    color: black;
    font-size: 20px;
    font-weight: bold;
    white-space: nowrap;
    }
/* Golden stripe */
.envelope .stripe {
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  width: 160px;
  height: 30px;
  background: radial-gradient(circle at center, gold, orange);
  opacity: 0.8;
  border-radius: 15px;
  border: 1px solid #b87300;

}

    }
  </style>
