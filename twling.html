<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 50% 50%, #fff, transparent) 0 0,
                        radial-gradient(1px 1px at 50% 50%, #fff, transparent) 0 0;
            background-size: 10px 10px, 20px 20px;
            animation: moveStars 100s linear infinite;
            z-index: 0;
        }

        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(1.5px 1.5px at 50% 50%, #fff, transparent) 0 0;
            background-size: 25px 25px;
            animation: moveTwinkling 200s linear infinite;
            z-index: 1;
        }

        @keyframes moveStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }

        @keyframes moveTwinkling {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
</body>
</html>
